jenkins:
    image: dekobon/triton-jenkins:cb-integration
    restart: always
    mem_limit: 8g
    ports:
      - 80
      - 22
    labels:
      - triton.cns.services=jenkins
    env_file: _env
    entrypoint: []
    command: >
      /bin/containerbuddy
      /usr/local/bin/triton-jenkins.sh


# Start with a single host which will bootstrap the cluster.
# In production we'll want to use an HA cluster.
consul:
    image: progrium/consul:latest
    restart: always
    mem_limit: 128m
    expose:
      - 53
      - 8300
      - 8301
      - 8302
      - 8400
      - 8500
    dns:
       - 127.0.0.1
    labels:
      - triton.cns.services=consul
    command: >
      /bin/consul agent -server
                  -config-dir=/config
                  -ui-dir /ui
                  -bootstrap-expect 1
